<mat-toolbar class="toolbar prevent-select">

  @if (!IS_MOBILE) {
    <span class="title">Nonogram</span>
    <div class="spacer"></div>
  }

  <div class="settings">
    <mat-form-field class="select size">
      <mat-label>Size</mat-label>
      <mat-select [(ngModel)]="SIZE">
        @for (size of SIZES; track size) {
          <mat-option [value]="size">{{ size }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="select difficulty">
      <mat-label>Difficulty</mat-label>
      <mat-select [(ngModel)]="DIFFICULTY">
        @for (difficulty of DIFFICULTIES; track difficulty) {
          <mat-option [value]="difficulty">{{ difficulty }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="spacer"></div>

  <button mat-raised-button (click)="start()">Start!</button>

</mat-toolbar>
